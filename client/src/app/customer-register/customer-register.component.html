

<div class="contentss">
        <form novalidate (ngSubmit)="onSubmit(customer_register)" [formGroup]="customer_register" >
        <p-panel header="Register Customer" [ngStyle]="{background:'red'}">
          <div class="row mb-3">
              <div class="col-sm-2"><strong>Firstname</strong></div>
              <div class="col-sm-3" ><input type="text" pInputText  formControlName="Firstname"/></div>
              <div class="col-sm-3 error"  *ngIf="customer_register.get('Firstname').hasError('required')  &&  customer_register.get('Firstname').touched"> <span class="fa fa-close"></span>  First name is required </div>
              
            </div>
          <div class="row mb-3">
            <div class="col-sm-2"><strong>Lastname</strong></div>
            <div class="col-sm-3"><input type="text" pInputText formControlName="Lastname"/></div>
            <div class="col-sm-3 error"  *ngIf="customer_register.get('Lastname').hasError('required')  &&  customer_register.get('Lastname').touched"> <span class="fa fa-close"></span> Last name is required </div>
            
          </div>
          <hr/>
        
          <div class="row mb-3">
            <div class="col-sm-2"><strong>Gender</strong></div>
            
          </div>
        
          <div class="row mb-3">
            <div class="col-sm-2"><p-radioButton name="group2" value="Male" label="Male" inputId="preopt1" formControlName="Gender" ></p-radioButton></div>
            <div class="col-sm-2 text-right"><p-radioButton name="group2" value="Female" label="Female" inputId="preopt1" formControlName="Gender"></p-radioButton></div>
            

          </div>
          <hr/>
        
          <div class="row mb-3">
            <div class="col-sm-2"><strong>Address</strong></div>
            <div class="col-sm-3"><input type="text" pInputText formControlName="Adress"/></div>
            <div class="col-sm-5 error"  *ngIf="customer_register.get('Adress').hasError('required')  &&  customer_register.get('Adress').touched"> <span class="fa fa-close"></span> Adress is required </div>
            
          </div>
          <hr/>
          
          <div class="row mb-3">
            <div class="col-sm-2"><strong>EmailID</strong></div>
            <div class="col-sm-3"><input type="text" pInputText formControlName="EmailID" 
              
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              /></div>
            <div class="col-sm-5 optional"  *ngIf=" customer_register.get('EmailID').hasError('pattern')"> <span class="fa fa-warning"></span> wrong pattern (***@****.***) </div>
            
          </div>
          <div class="row mb-3">
            <div class="col-sm-2"><strong>Phone#</strong></div>
            <div class="col-sm-3"><input type="text" pInputText formControlName="Phone"  
              required
              pattern="[0-9]{7,11}$" /></div>
            <div class="col-sm-5 error"  *ngIf="customer_register.get('Phone').hasError('required') && (customer_register.get('Phone').touched ) "> <span class="fa fa-close"></span> Contact Number is required </div>
            <div class="col-sm-5 optional"  *ngIf="customer_register.get('Phone').hasError('pattern') "> <span class="fa fa-warning"></span> wrong pattern (7-11 digits)</div>
            
          </div>
          <div class="row mb-3">
            <div class="col-sm-2"><strong>DOB</strong></div>
            <div class="col-sm-3"><p-calendar formControlName="DOB"></p-calendar></div>
            <div class="col-sm-5 error"  *ngIf="customer_register.get('DOB').hasError('required')&&customer_register.get('DOB').touched"> <span class="fa fa-close"></span> Date of birth required </div>
            
          </div>
          <div class="row mb-3">
            <div class="col-sm-2"><strong>Hospital Name</strong></div>
            <div class="col-sm-3"><input type="text"  formControlName="HospitalName" pInputText/></div>
            <div class="col-sm-5 error"  *ngIf="customer_register.get('HospitalName').hasError('required')&&customer_register.get('HospitalName').touched"> <span class="fa fa-close"></span> HospitalName is required </div>
            
          </div>


          
          <div class="row mb-3">
              <div class="col-sm-1">
            <button pButton type="submit" label="Submit" (click)="onTestGet()" [disabled]="customer_register.invalid" class="ui-button-success"></button>
              </div>
          </div>
         
        </p-panel>
      </form>

      <p>Output:{{getDATA}}</p>
        </div>
